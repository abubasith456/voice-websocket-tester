<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice WebSocket Tester - abubasith456</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .control-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .messages-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }

        .status.disconnected {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ffcdd2;
        }

        .status.connected {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #c8e6c9;
        }

        .status.connecting {
            background: #fff3e0;
            color: #ef6c00;
            border: 2px solid #ffcc02;
        }

        .messages {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            background: white;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }

        .message.sent {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .message.received {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }

        .message.system {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }

        .message.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }

        .timestamp {
            font-size: 10px;
            color: #666;
            font-weight: normal;
        }

        .stats-panel {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 5px;
            border: 2px solid #c8e6c9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2e7d32;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        .input-type-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .type-btn {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-size: 12px;
        }

        .type-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .voice-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-microphone"></i> Voice WebSocket Tester</h1>
            <p>User: <strong>abubasith456</strong> | Current Time: <span id="currentTime">2025-06-12 11:25:44</span></p>
        </div>

        <div class="main-content">
            <!-- Control Panel -->
            <div class="control-panel">
                <h3><i class="fas fa-cog"></i> Connection Settings</h3>
                
                <div class="form-group">
                    <label for="baseUrl">Base URL:</label>
                    <input type="text" id="baseUrl" value="ws://localhost:8000" placeholder="ws://your-server.com">
                </div>

                <div class="form-group">
                    <label for="endpoint">WebSocket Endpoint:</label>
                    <input type="text" id="endpoint" value="/voice/connect" placeholder="/voice/connect">
                </div>

                <div id="connectionStatus" class="status disconnected">
                    <i class="fas fa-times-circle"></i> Disconnected
                </div>

                <div style="text-align: center; margin-bottom: 20px;">
                    <button id="connectBtn" class="btn btn-primary">
                        <i class="fas fa-plug"></i> Connect
                    </button>
                    <button id="disconnectBtn" class="btn btn-danger" disabled>
                        <i class="fas fa-times"></i> Disconnect
                    </button>
                </div>

                <hr style="margin: 20px 0; border: 1px solid #e0e0e0;">

                <h4><i class="fas fa-paper-plane"></i> Send Message</h4>
                
                <div class="input-type-selector">
                    <div class="type-btn active" data-type="text">
                        <i class="fas fa-font"></i><br>Text
                    </div>
                    <div class="type-btn" data-type="json">
                        <i class="fas fa-code"></i><br>JSON
                    </div>
                    <div class="type-btn" data-type="bytes">
                        <i class="fas fa-file-alt"></i><br>Bytes
                    </div>
                    <div class="type-btn" data-type="voice">
                        <i class="fas fa-microphone"></i><br>Voice
                    </div>
                </div>

                <div id="textInput" class="input-section">
                    <div class="form-group">
                        <label for="textMessage">Text Message:</label>
                        <input type="text" id="textMessage" placeholder="Enter your message" value="Hello from abubasith456!">
                    </div>
                    <button id="sendTextBtn" class="btn btn-success" disabled>
                        <i class="fas fa-paper-plane"></i> Send Text
                    </button>
                </div>

                <div id="jsonInput" class="input-section" style="display: none;">
                    <div class="form-group">
                        <label for="jsonMessage">JSON Message:</label>
                        <textarea id="jsonMessage" rows="4" placeholder='{"type": "test", "message": "Hello"}'>{
  "type": "voice_settings",
  "settings": {
    "volume": 80,
    "quality": "high"
  }
}</textarea>
                    </div>
                    <button id="sendJsonBtn" class="btn btn-success" disabled>
                        <i class="fas fa-code"></i> Send JSON
                    </button>
                </div>

                <div id="bytesInput" class="input-section" style="display: none;">
                    <div class="form-group">
                        <label for="bytesMessage">Bytes Message (text to convert):</label>
                        <input type="text" id="bytesMessage" placeholder="Text to convert to bytes" value="Voice data from abubasith456">
                    </div>
                    <button id="sendBytesBtn" class="btn btn-success" disabled>
                        <i class="fas fa-file-alt"></i> Send Bytes
                    </button>
                </div>

                <div id="voiceInput" class="input-section" style="display: none;">
                    <div class="voice-controls">
                        <button id="startRecordBtn" class="btn btn-warning">
                            <i class="fas fa-microphone"></i> Start Recording
                        </button>
                        <button id="stopRecordBtn" class="btn btn-danger" disabled>
                            <i class="fas fa-stop"></i> Stop Recording
                        </button>
                    </div>
                    <div id="recordingStatus" style="margin-top: 10px; text-align: center; color: #666;">
                        Click "Start Recording" to begin voice capture
                    </div>
                </div>

                <hr style="margin: 20px 0; border: 1px solid #e0e0e0;">

                <h4><i class="fas fa-bolt"></i> Quick Actions</h4>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button id="pingBtn" class="btn btn-primary" disabled>
                        <i class="fas fa-heart"></i> Ping
                    </button>
                    <button id="statsBtn" class="btn btn-primary" disabled>
                        <i class="fas fa-chart-bar"></i> Get Stats
                    </button>
                    <button id="broadcastBtn" class="btn btn-warning" disabled>
                        <i class="fas fa-broadcast-tower"></i> Broadcast
                    </button>
                    <button id="clearBtn" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Clear Log
                    </button>
                </div>
            </div>

            <!-- Messages Panel -->
            <div class="messages-panel">
                <h3><i class="fas fa-comments"></i> Messages Log</h3>
                <div id="messages" class="messages"></div>

                <div class="stats-panel">
                    <h4><i class="fas fa-chart-line"></i> Connection Statistics</h4>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="sentCount">0</div>
                            <div class="stat-label">Sent</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="receivedCount">0</div>
                            <div class="stat-label">Received</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="errorsCount">0</div>
                            <div class="stat-label">Errors</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="connectionTime">--</div>
                            <div class="stat-label">Connected</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
